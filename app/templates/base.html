<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=El+Messiri:wght@400;500;600;700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@400;500;700&family=Righteous&display=swap" rel="stylesheet">
    <!-- local styles.css -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <title>Pitches</title>
</head>
<body>

     {% block navbar %}   
 <div class="container-fluid" style="margin-bottom: 9%;"> 
    <nav class="navbar navbar1 navbar-expand-lg  fixed-top shadow-sm">
        <a class="navbar-brand " href="#"> <span class="mynavitems" id="mylogo">PITCHPose</span> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
          aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/"><span class="mynavitems" >Home</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pitches"><span class="mynavitems" >Pitches</span></a>
            </li>
        </ul>
      
        <ul class="navbar-nav ms-auto">
       {% if current_user.is_authenticated %}

            <li class="nav-item">
                <a class="nav-link text-white" href="{{url_for('main.profile', uname=current_user.username)}}">Profile</a>
            </li>
             
            <li class="nav-item mx-2">
              <a class="nav-link text-white" href="">
               {{current_user.username}} </a>
              </a>
            </li>

            <li class="nav-item me-3">
              <a class="nav-link text-white btn btn-primary" href="{{url_for('auth.logout')}}">Logout</a>
            </li>
      
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('auth.login')}}">
                <i class="fab fa-sign-in" aria-hidden="true"></i><span class="mynavitems" >Sign-In</span></a>
            </li>
      
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('auth.register')}}">
                <i class="fab fa-sign-in" aria-hidden="true"></i> <span class="mynavitems" >Creat Account</span></a>
            </li>
            {%endif%}
          </ul>
        </div>
      </nav>  
     </div> 
     {% endblock %} 


    {% block content %}
    {% endblock %}

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- bootstrap core js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
