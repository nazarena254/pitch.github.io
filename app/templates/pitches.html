{% extends 'base.html'%}

{% block content %}

<div class='container'>

  <br><br><br><h2 class='amber-text ho1' style='text-decoration:underline;'>ALL PITCHES </h2><br>

<h2><a class="btn ho2 peach-gradient btn-lg text-center" href="{{url_for('main.new_pitch')}}"> Write a new pitch</a></h2>

{% for items in pitches[::-1] %}

<br>

<div class="container" style="font-family: 'Lobster Two', cursive; ">
  <div class='row'>
  <div class='col-sm-9 col-md-9 col-lg-9'>
  
<!-- Card -->
<div class="card categorycard card-cascade wider" style=" margin: auto; background-image: url(https://media.istockphoto.com/photos/star-field-at-night-picture-id501655522?b=1&k=20&m=501655522&s=170667a&w=0&h=yxV0H4RLzwn_roNsSxejPhL0JAQl7YGguAeL1PtniZw=);
background-position: center center;background-size: cover;background-repeat: no-repeat; opacity: 0.75; color: white;"> >

  <!-- Card image -->
  <div class="view view-cascade gradient-card-header peach-gradient">

    <!-- Title -->
    <h2 class="card-header-title text-center mb-3">{{items.author.username| capitalize}}</h2>
    <!-- Text -->
    <p class="text-center mb-0"><i class="fas fa-calendar mr-2"></i>{{items.posted.strftime('%Y-%m-%d')}}</p>
    <p class="text-center mb-0"><i class="fas fa-list mr-2"></i>{{items.category}}</p>

  </div>

  <!-- Card content -->
  <div class="card-body card-body-cascade text-center">

    <!-- Text -->
    <h4 class="card-text text-dark">{{items.pitch}}</h4>
    <!-- Link -->
    <a href="{{url_for('main.leave_comment', pitch_id = items.id)}}" class=" d-flex flex-row-reverse p-2">
      <h4 class="waves-effect waves-light" style="margin-right: 20px;">Comments<i class="far fa-comments ml-2"></i></h4>
    </a>
    <p>Upvote</p>
    <p>Downvote</p>
  </div>
  <!-- Card content -->

</div>
<!-- Card -->

</div>
</div>
</div>

{% endfor %}
{% endblock  %}
